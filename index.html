<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Zoom</title>
  </head>
  <body>
    <header>
      <div class="speaker flex-container">
        <i class="fa-solid fa-table-cells"></i>
        <p>Speaker View</p>
        <i class="fa-solid fa-maximize"></i>
      </div>
    </header>

    <main></main>

    <footer class="debug flex-container">
     <div class="nav-left flex-container">
         <div class="micro ">
           <i class="fa-solid fa-microphone"></i>
           <i class="fa-solid fa-chevron-up"></i>
           <p>Mute</p>
         </div>

         <div class="video ">
            <i class="fa-solid fa-video"></i>
            <i class="fa-solid fa-chevron-up"></i>
            <p>Stop Video</p>
         </div>
      </div>
      <div class="nav-center debug">
          <ul class="flex-container">
              <li><i class="fa-solid fa-user-plus"></i>
              <div>Invite</div>
            </li>
              <li><i class="fa-solid fa-user-group"></i>
              <div>Manage Partecipant</div>
            </li>
              <li><i class="fa-solid fa-chart-column"></i>
              <div>Polling</div>
            </li>
              <li><i class="fa-solid fa-share-from-square"></i>
              <div>Share Screen</div>
            </li>
              <li><i class="fa-solid fa-chevron-up"></i></li>
              <li><i class="fa-solid fa-comment"></i>
              <div>Chat</div>
            </li>
              <li><i class="fa-solid fa-record-vinyl"></i>
              <div>Record</div>
            </li>
              <li><i class="fa-solid fa-table-cells-large"></i>
              <div>Breakout Rooms</div>
            </li>
              <li><i class="fa-solid fa-ellipsis"></i>
              <div>Altro</div>
            </li>
          </ul>
          
      </div>
      <div class="nav-right flex-container">
          <p>End Meeting</p>
        </div>
    </footer>
  </body>
</html>
